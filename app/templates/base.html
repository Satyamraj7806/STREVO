<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel='stylesheet' href="{{url_for('static', filename = 'css/base.css')}}">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Brand / Logo -->
        <a class="navbar-brand fw-bold big-brand" href="{{url_for('main.home_page')}}">STREVO</a>

        <!-- Toggler button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('main.home_page')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.minis_page')}}">Minis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.videos_page')}}">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.music_page')}}">Music</a>
            </li>
            <form class="d-flex">
              <button class="btn btn-outline-light" type="submit" style="text-decoration: none;">
                üîç
              </button>
            </form>
          </ul>

          {% if current_user.is_authenticated %}
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link">Hy {{ current_user.username }} !!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.logout_page')}}">Logout</a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.register_page', view='login')}}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.register_page', view='register')}}">Register</a>
            </li>
          </ul>
          {% endif %}

        </div>
      </div>
    </nav>

  </header>




  <main class="mt-5">
    {% block content %}
    {%endblock%}
  </main>

  <footer class="text-center mt-5">
    Currently in development as of now August 2025.
  </footer>
</body>

</html>





</html>
